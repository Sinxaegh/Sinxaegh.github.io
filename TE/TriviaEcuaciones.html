<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Ecuaciones</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #4b6cb7, #182848); /* Fondo inicial */
            transition: background 1s; /* Transici√≥n suave */
            z-index: -1;
        }
        .game-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .equation {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            width: 35vw;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option-btn {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            width: 100%;
        }
        .option-btn.blue { background-color: #3498db; }
        .option-btn.green { background-color: #2ecc71; }
        .option-btn.red { background-color: #e74c3c; }
        .option-btn.yellow { background-color: #f1c40f; }
        .score {
            background-color: #959595;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 20px;
            padding: 10px;
        }
        .timer-container {
            position: relative;
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .timer-bar {
            top: auto 0;
            height: 100%;
            background-color: #3498db;
            width: 100%;
            transition: width 5s linear;
        }
        #back{
            position: absolute;
            bottom: 0;
            width: 100vw;
            background: #252525;
            border: 0;
            cursor: pointer;
            transition: background 0.5s;
        }
        #back:hover{
            background: #757575;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div class="game-container">
        <div class="timer-container">
            <div class="timer-bar" id="timer-bar"></div>
        </div>
        <div class="equation" id="equation"></div>
        <div class="options">
            <button class="option-btn blue" onclick="checkAnswer(this)" id="option1"></button>
            <button class="option-btn green" onclick="checkAnswer(this)" id="option2"></button>
            <button class="option-btn red" onclick="checkAnswer(this)" id="option3"></button>
            <button class="option-btn yellow" onclick="checkAnswer(this)" id="option4"></button>
        </div>
        <div class="score" id="score">x0 Combo</div>
    </div>
    <script src="game.js"></script>
    <button id="back" onclick="location.href='../actividades.html'">Volver a Actividades</button>
</body>
</html>
