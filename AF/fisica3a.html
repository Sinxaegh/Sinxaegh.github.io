<!DOCTYPE html>
<html lang="es">
<head>
    <title>Actividades - Conversión de Unidades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../guiafstyle.css">
    <meta content="text/html;" charset="UTF-8" http-equiv="Content-Type">
    <style>
        .pregunta {
            margin-bottom: 20px;
        }
        .mensaje-error {
            color: red;
        }
        .mensaje-correcto {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="../actividades.html">Actividades</a></li>
                <li><a href="../guiaestudio.html">Guía de Estudio</a></li>
                <li><a href="../creditos.html">Créditos</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Conversión de Unidades</h1>
            <hr width="100%">
            <form id="cuestionario">
                <div class="pregunta">
                    <p>1. Convierte 25 cm a metros:</p>
                    <input type="radio" id="respuesta1_1" name="respuesta1" value="correcta">
                    <label for="respuesta1_1">0.25 metros</label><br>
                    <input type="radio" id="respuesta1_2" name="respuesta1" value="incorrecta">
                    <label for="respuesta1_2">2.5 metros</label><br>
                    <input type="radio" id="respuesta1_3" name="respuesta1" value="incorrecta">
                    <label for="respuesta1_3">0.025 metros</label><br>
                </div>
                <div class="pregunta">
                    <p>2. Convierte 3 km a metros:</p>
                    <input type="radio" id="respuesta2_1" name="respuesta2" value="incorrecta">
                    <label for="respuesta2_1">300 metros</label><br>
                    <input type="radio" id="respuesta2_2" name="respuesta2" value="incorrecta">
                    <label for="respuesta2_2">30000 metros</label><br>
                    <input type="radio" id="respuesta2_3" name="respuesta2" value="correcta">
                    <label for="respuesta2_3">3000 metros</label><br>
                </div>
                <div class="pregunta">
                    <p>3. Convierte 1500 g a kilogramos:</p>
                    <input type="radio" id="respuesta3_1" name="respuesta3" value="incorrecta">
                    <label for="respuesta3_1">1.5 g</label><br>
                    <input type="radio" id="respuesta3_2" name="respuesta3" value="correcta">
                    <label for="respuesta3_2">1.5 kg</label><br>
                    <input type="radio" id="respuesta3_3" name="respuesta3" value="incorrecta">
                    <label for="respuesta3_3">0.15 kg</label><br>
                </div>
                <div class="pregunta">
                    <p>4. Convierte 500 ml a litros:</p>
                    <input type="radio" id="respuesta4_1" name="respuesta4" value="incorrecta">
                    <label for="respuesta4_1">0.05 litros</label><br>
                    <input type="radio" id="respuesta4_2" name="respuesta4" value="correcta">
                    <label for="respuesta4_2">0.5 litros</label><br>
                    <input type="radio" id="respuesta4_3" name="respuesta4" value="incorrecta">
                    <label for="respuesta4_3">5 litros</label><br>
                </div>
                <div class="pregunta">
                    <p>5. Convierte 7.5 kg a gramos:</p>
                    <input type="radio" id="respuesta5_1" name="respuesta5" value="incorrecta">
                    <label for="respuesta5_1">750 gramos</label><br>
                    <input type="radio" id="respuesta5_2" name="respuesta5" value="correcta">
                    <label for="respuesta5_2">7500 gramos</label><br>
                    <input type="radio" id="respuesta5_3" name="respuesta5" value="incorrecta">
                    <label for="respuesta5_3">75 gramos</label><br>
                </div>
            </form>
            <div id="resultado"></div>
            <script src="fisica3a.js"></script>
            <button class="btnsig" onclick="validarFormulario()">Verificar Respuestas</button>
            <button class="btnant" onclick="location.href='../actividades.html'">Volver</button>
        </div>
    </div>
</body>
</html>
