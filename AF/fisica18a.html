<head>
    <title>Energía Cinética</title>

    <style>
        .pregunta {
            margin-bottom: 20px;
        }
        .mensaje-error {
            color: red;
        }
        .mensaje-correcto {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="../actividades.html">Actividades</a></li>
                <li><a href="../guiaestudio.html">Guía de Estudio</a></li>
                <li><a href="../creditos.html">Créditos</a></li>
            </ul>
        </nav>
        <div class="content">
            <form id="cuestionario">
                <div class="pregunta">
                    <p>1. ¿Cuál es la fórmula para calcular la energía cinética de un objeto?</p>
                    <input type="radio" id="respuesta1_1" name="respuesta1" value="correcta">
                    <label for="respuesta1_1">E<sub>k</sub> = 1/2mv<sup>2</sup></label><br>
                    <input type="radio" id="respuesta1_2" name="respuesta1" value="incorrecta">
                    <label for="respuesta1_2">E<sub>k</sub> = mv</label><br>
                    <input type="radio" id="respuesta1_3" name="respuesta1" value="incorrecta">
                    <label for="respuesta1_3">E<sub>k</sub> = 1/2mv</label><br>
                </div>
                <div class="pregunta">
                    <p>2. Un coche de 1000 kg se mueve a 20 m/s. ¿Cuál es su energía cinética?</p>
                    <input type="radio" id="respuesta2_1" name="respuesta2" value="correcta">
                    <label for="respuesta2_1">200,000 J</label><br>
                    <input type="radio" id="respuesta2_2" name="respuesta2" value="incorrecta">
                    <label for="respuesta2_2">20,000 J</label><br>
                    <input type="radio" id="respuesta2_3" name="respuesta2" value="incorrecta">
                    <label for="respuesta2_3">400,000 J</label><br>
                </div>
                <div class="pregunta">
                    <p>3. Si la velocidad de un objeto se duplica, ¿cómo cambia su energía cinética?</p>
                    <input type="radio" id="respuesta3_1" name="respuesta3" value="correcta">
                    <label for="respuesta3_1">Se cuadruplica</label><br>
                    <input type="radio" id="respuesta3_2" name="respuesta3" value="incorrecta">
                    <label for="respuesta3_2">Se duplica</label><br>
                    <input type="radio" id="respuesta3_3" name="respuesta3" value="incorrecta">
                    <label for="respuesta3_3">Se mantiene igual</label><br>
                </div>
            </form>
            <div id="resultado"></div>
            <script src="fisica18a.js"></script>
            <button class="btnsig" onclick="validarFormulario()">Verificar Respuestas</button>
            <button class="btnant" onclick="location.href='../actividadesfisica.html'">Volver</button>
        </div>
    </div>
